            <h1>Contact Us</h1>
            <h2>Ask us for a quote or general inquiries about our products</h2>
            <p>We will get back to you within 24 hours.</p>

            <form action="https://formsubmit.co/4c96af950fd53d16c20277778ca6ab12" method="POST"
            style="display: flex; flex-direction: column; width: 100%; padding-top: 4rem; padding-left: 1rem; padding-right: 1rem;">
              <input type="text" name="Name" class="name" placeholder="Name"
              style="padding: 1.5rem; margin-bottom: 20px; outline: none; border: none; background-color: #fcf6f2; color:#777777"
              required/>
              <input type="email" name="Email" class="email" placeholder="Email"
              style="padding: 1.5rem; margin-bottom: 20px; outline: none; border: none; background-color: #fcf6f2; color:#777777"
              required/>
              <select name="City" placeholder="Location (GTA)..." 
              style="padding: 1.5rem; margin-bottom: 1.5rem; outline: none; border: none; background-color: #fcf6f2; color:#777777" required>
                <option>Location (GTA)</option>

                <option>Vaughan</option>
                <option>Whitby</option>
                <option>Whitchurch-Stouffville</option>
              </select>
              <textarea name="Message" class="msg" cols="5" rows = "5" placeholder="Your message" 
              style="padding: 1.5rem; margin-bottom: 20px; outline: none; border: none; background-color: #fcf6f2; color:#777777;" 
              required></textarea>

            <button type="submit" class="main_btn" style="width: 100%"><a style="color:white">Send</a></button>
